<!DOCTYPE html>
<html lang="en">
	<!-- 
	> an element is an instruction that does something e.g. head, p, strong, etc.
	> nesting elements is to indent our code which helps with keeping track 
	> h1 - h6 are headings in descending order of size
	> p is paragraph
	> strong is to bold text
	> em is to italicise text
	> ul is unordered list or bullet points
	> li are list items
	> ol is an ordered list using numbers
	> a is the anchor tag which creats an anchor for image links, e.g. <a href"">
	> img is for images and uses self closing brackets
	> src works with img to make images work
	> alt is alternative text to describe an image
	-->
	<head>
		<meta charset="UTF-8">
		<title>My First Webpage</title>
	</head>

	<body>
		<h1>This is my first ever webpage!</h1>
			<p>This is a <em>paragraph</em> using <strong>p</strong>. </p>
		<h2>I am exploring h1 and h2 at the moment!</h2>
	</body>
</html>
